<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - cocoaClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--Icon for wifi -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class = "screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>    
            <span><i class="fa-solid fa-music fa-lg"></i></span>     
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <main class="friends-screen more-screen">
        <div class = "user-component">
            <div class="user-component__column"></div>
            <img class = "user-component__avatar user-component__avatar--xl" src = "https://cf-fpi.everytime.kr/2293835/1639416840.jpg"/>
            <div class="user-component__text">
                <h4 class="user-component__title">콜못사</h4>
                <h6 class="user-component__subtitle">+82 000 8282 7979</h6>
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
        <div class="icon-rows ">
            <div class="icon-rows-icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-rows-icon">
                <i class="fa-brands fa-google-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-rows-icon">
                <i class="fa-regular fa-face-laugh-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-rows-icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class = "more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                <span class="more-suggestions__icon-text">Cocoa Story</span>
            </div>
        </div>
    </main>
   

    
    <nav class = "nav">
        <ul class="nav__list">
            <li class = "nav__btn"><a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class = "nav__btn"><a class="nav__a" href="chats.html">
                <span class = "nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class = "nav__btn"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class = "nav__btn"><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/933566eaa2.js" crossorigin="anonymous"></script>
</body>

</html>
