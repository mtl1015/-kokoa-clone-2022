<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - cocoaClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--Icon for wifi -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class = "screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>       
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <main class="friends-screemain">
        <div class="icon-rows">
            <div class="icon-rows-icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-rows-icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-rows-icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-rows-icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4> Open Chat</h4>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="http://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"/>
                        <span class="open-post__members__count">802 members </span>
                        <div class="divider"></div>
                        <span class="open-post__members__status"> Active</span>
                    </div>
                </div>
                <div class="open-post__column2">  
                    <img src="img/web-g62fde86c6_1920.jpg"/>
                    <div class="open-post__column2__hearts">
                        <i class="fa-solid fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <nav class = "nav">
        <ul class="nav__list">
            <li class = "nav__btn"><a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class = "nav__btn"><a class="nav__a" href="chats.html">
                <span class = "nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class = "nav__btn"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class = "nav__btn"><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/933566eaa2.js" crossorigin="anonymous"></script>
</body>

</html>
